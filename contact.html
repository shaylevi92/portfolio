<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Shay Levi</title>
    <link href="./css/output.css" rel="stylesheet">
</head>
<body class="antialiased">
    <!-- Header -->
    <header class="fixed w-full bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
        <nav class="container-custom h-16 flex items-center justify-between">
            <a href="/portfolio" class="text-xl font-display hover:text-accent transition-colors">Shay Levi</a>
            <div class="space-x-8">
                <a href="/portfolio/#projects" class="nav-link">Projects</a>
                <a href="/portfolio/#about" class="nav-link">About</a>
                <a href="/portfolio/contact.html" class="nav-link">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="pt-40 md:pt-48 pb-20">
        <div class="container-custom">
            <div class="max-w-3xl mx-auto">
                <h1 class="hero-title text-center mb-8">
                    Let's Connect
                </h1>
                <p class="hero-description text-center mb-12">
                    Have a project in mind or just want to chat? I'd love to hear from you.
                </p>

                <!-- Contact Form -->
                <div class="bg-white p-8 md:p-12 rounded-2xl shadow-sm">
                    <form action="https://formspree.io/f/levishay92@gmail.com" method="POST" class="space-y-8">
                        <div>
                            <label for="name" class="block text-base font-medium text-gray-700 mb-2">Name</label>
                            <input type="text" id="name" name="name" required
                                class="w-full px-4 py-3 text-base border-2 border-gray-200 rounded-xl 
                                       focus:ring-2 focus:ring-accent focus:border-accent transition-colors
                                       placeholder-gray-400 hover:border-gray-300">
                        </div>
                        <div>
                            <label for="email" class="block text-base font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-3 text-base border-2 border-gray-200 rounded-xl 
                                       focus:ring-2 focus:ring-accent focus:border-accent transition-colors
                                       placeholder-gray-400 hover:border-gray-300">
                        </div>
                        <div>
                            <label for="message" class="block text-base font-medium text-gray-700 mb-2">Message</label>
                            <textarea id="message" name="message" rows="6" required
                                class="w-full px-4 py-3 text-base border-2 border-gray-200 rounded-xl 
                                       focus:ring-2 focus:ring-accent focus:border-accent transition-colors
                                       placeholder-gray-400 hover:border-gray-300"></textarea>
                        </div>
                        <button type="submit"
                            class="w-full bg-accent text-white py-4 px-8 rounded-xl text-base font-medium
                                   hover:bg-opacity-90 transition-all transform hover:scale-[1.02]">
                            Send Message
                        </button>
                    </form>
                </div>

                <!-- Alternative Contact Methods -->
                <div class="mt-20 text-center">
                    <h2 class="text-2xl font-display mb-8">Other Ways to Reach Me</h2>
                    <div class="flex justify-center space-x-12">
                        <a href="https://github.com/shaylevi92" 
                           class="text-gray-600 hover:text-black transition-colors flex items-center space-x-2">
                            <span class="text-lg">GitHub</span>
                        </a>
                        <a href="https://linkedin.com/in/shaylevi92" 
                           class="text-gray-600 hover:text-black transition-colors flex items-center space-x-2">
                            <span class="text-lg">LinkedIn</span>
                        </a>
                        <a href="mailto:contact@shaylevi.com" 
                           class="text-gray-600 hover:text-black transition-colors flex items-center space-x-2">
                            <span class="text-lg">Email</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-50 py-16">
        <div class="container-custom">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-600 mb-6 md:mb-0">&copy; 2024 Shay Levi. All rights reserved.</p>
                <div class="space-x-8">
                    <a href="https://github.com/shaylevi92" class="text-gray-600 hover:text-black transition-colors">GitHub</a>
                    <a href="https://linkedin.com/in/shaylevi92" class="text-gray-600 hover:text-black transition-colors">LinkedIn</a>
                    <a href="mailto:contact@shaylevi.com" class="text-gray-600 hover:text-black transition-colors">Email</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
