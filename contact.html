<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Shay Levi</title>
    <link href="./css/output.css" rel="stylesheet">
</head>
<body class="antialiased">
    <!-- Header -->
    <header class="fixed w-full glass-effect z-50 border-b border-gray-100">
        <nav class="container-custom h-16 flex items-center justify-between">
            <a href="./index.html" class="text-xl font-display hover-lift">Shay Levi</a>
            <div class="space-x-8">
                <a href="./index.html#projects" class="nav-link">Projects</a>
                <a href="./index.html#about" class="nav-link">About</a>
                <a href="./contact.html" class="nav-link">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="pt-32 pb-20">
        <div class="container-custom">
            <h1 class="text-display-xl font-display text-center max-w-4xl mx-auto leading-tight mb-8">
                Let's Connect
            </h1>
            <p class="text-xl text-gray-600 text-center max-w-2xl mx-auto mb-12">
                Have a project in mind or just want to chat? I'd love to hear from you.
            </p>

            <!-- Contact Form -->
            <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-sm">
                <form action="https://formspree.io/f/levishay92@gmail.com" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-transparent">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-transparent">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                        <textarea id="message" name="message" rows="4" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-transparent"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-accent text-white py-3 px-6 rounded-lg hover:bg-accent-dark transition-colors">
                        Send Message
                    </button>
                </form>
            </div>

            <!-- Alternative Contact Methods -->
            <div class="mt-16 text-center">
                <h2 class="text-2xl font-display mb-6">Other Ways to Reach Me</h2>
                <div class="flex justify-center space-x-8">
                    <a href="https://github.com/shaylevi92" class="text-gray-600 hover:text-black flex items-center">
                        <span>GitHub</span>
                    </a>
                    <a href="https://linkedin.com/in/shaylevi92" class="text-gray-600 hover:text-black flex items-center">
                        <span>LinkedIn</span>
                    </a>
                    <a href="mailto:contact@shaylevi.com" class="text-gray-600 hover:text-black flex items-center">
                        <span>Email</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-50 py-12">
        <div class="container-custom">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-600 mb-4 md:mb-0">&copy; 2024 Shay Levi. All rights reserved.</p>
                <div class="space-x-8">
                    <a href="https://github.com/shaylevi92" class="text-gray-600 hover:text-black">GitHub</a>
                    <a href="https://linkedin.com/in/shaylevi92" class="text-gray-600 hover:text-black">LinkedIn</a>
                    <a href="mailto:contact@shaylevi.com" class="text-gray-600 hover:text-black">Email</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
